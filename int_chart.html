<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.8.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"sequence": {"start": -3, "stop": 3, "step": 0.01, "as": "x"}}, "mark": {"type": "line"}, "encoding": {"x": {"field": "x", "title": "x", "type": "quantitative"}, "y": {"field": "y", "scale": {"domain": [0.0, 1.0]}, "title": "P(Y=1|X=x)", "type": "quantitative"}}, "params": [{"name": "param_8", "bind": {"input": "range", "max": 1.0, "min": 0.0, "name": "P(Y=1):  ", "step": 0.01}, "value": 0.5}], "transform": [{"calculate": "param_8*exp(4*datum.x-2)/(param_8*(exp(4*datum.x-2)-1)+1)", "as": "y"}], "$schema": "https://vega.github.io/schema/vega-lite/v5.8.0.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
